<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html>
<body>
<title>webOS HDMI Input Capture Test</title>


<video autoplay style="width:50%;height:50%">
  <source type="service/webos-external" src="ext://hdmi:4" id="background-video"></source>
</video>

  <script>      document.addEventListener('keydown',function(e){
    if(e.keyCode==33)//key code for 'page up'
        location="https://itsrealm12c.github.io/lginput/hdmi3"
})</script>

<script>      document.addEventListener('keydown',function(e){
    if(e.keyCode==34)//key code for 'page down'
        location="https://itsrealm12c.github.io/lginput/hdmi1"
})</script>

<style>
  /* Basic Reset */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Prevents scrollbars */
}

/* Video Styling */
#background-video {
    position: fixed; /* Stays in place when scrolling */
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    width: auto; /* Adjusts to keep aspect ratio */
    height: auto;
    z-index: -1; /* Puts it behind other content */
    background-size: cover; /* Ensures video covers the area */
}

/* Content Overlay Styling */
.content {
    position: relative; /* Or fixed, depends on layout */
    z-index: 1; /* Sits above the video */
    color: white;
    text-align: center;
    padding: 50px;
    /* Add Flexbox for centering if needed */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
}

h1, p {
    background: rgba(0,0,0,0.5); /* Semi-transparent background for text */
    padding: 10px 20px;
}
  
</style>
