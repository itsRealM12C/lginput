<title>webOS HDMI Input Capture Test</title>

HDMI 3
<video autoplay style="width:50%;height:50%">
  <source type="service/webos-external" src="ext://hdmi:3"></source>
</video>

  
<script>      document.addEventListener('keydown',function(e){
    if(e.keyCode==33)//key code for 'page up'
        location="https://itsrealm12c.github.io/lginput/hdmi2"
})</script>

<script>      document.addEventListener('keydown',function(e){
    if(e.keyCode==34)//key code for 'page down'
        location="https://itsrealm12c.github.io/lginput/hdmi4"
})</script>
